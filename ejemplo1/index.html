<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display: flex;
        }

        .grid{
            display: grid;
            grid-template-columns: repeat(5,1fr);
        }

        .item{
            font-size: 2rem;
            border: 1px solid black;
        }

        .separador{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item">hola</div>
        <div class="item">estos</div>
        <div class="item">son</div>
        <div class="item">muchisimos</div>
        <div class="item">divs</div>
    </div>
    <div class="separador"></div>
    <div class="grid">
        <div class="item">hola</div>
        <div class="item">estos</div>
        <div class="item">son</div>
        <div class="item">muchisimos</div>
        <div class="item">divs</div>
    </div>
</body>
</html>
